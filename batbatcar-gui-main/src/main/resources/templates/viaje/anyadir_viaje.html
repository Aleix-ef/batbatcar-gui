<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Viaje</title>
    <link rel="stylesheet" href="/css/anyadir_viaje.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Añadir Viaje</h2>
        </div>
        <form action="/detallesViaje" method="post">
            <div class="form-group">
                <label for="ruta">Ruta</label>
                <input type="text" id="ruta" name="ruta" placeholder="Inicio-Destino">
            </div>
            <div class="form-group">
                <label for="plazas">Plazas ofertadas</label>
                <input type="number" id="plazas" name="plazas" value="0" min="1">
            </div>
            <div class="form-group">
                <label for="propietario">Propietario</label>
                <input type="text" id="propietario" name="propietario" placeholder="Nombre y apellidos">
            </div>
            <div class="form-group">
                <label for="precio">Precio (€)</label>
                <input type="number" id="precio" name="precio" step="0.01" value="0">
            </div>
            <div class="form-group">
                <label for="duracion">Duración aproximada (min)</label>
                <input type="number" id="duracion" name="duracion" value="0" min="1">
            </div>
            <div class="form-group">
                <label for="fechaSalida">Día de salida</label>
                <input type="date" id="fechaSalida" name="fechaSalida">
            </div>
            <div class="form-group">
                <label for="horaSalida">Hora de salida</label>
                <input type="time" id="horaSalida" name="horaSalida">
            </div>
            <div class="form-actions">
                <button type="submit">Añadir</button>
                <a href="/viajes"><button type="button">Cancelar</button></a>
            </div>
        </form>
    </div>
</body>
</html>
